services:
  web:
    image: 303291556/spider-pyppeteer:latest
    container_name: spider-pyppeteer
    ports:
      - "8002:5000"
    volumes:
      - ./instance:/app/instance
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 