{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>{{ '编辑用户' if user is defined else '添加用户' }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username if user is defined and user else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码{{ '（留空表示不修改）' if user is defined and user else '' }}</label>
                            <input type="password" class="form-control" id="password" name="password" {{ 'required' if not user }}>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {{ 'checked' if user is defined and user and user.is_admin else '' }}>
                            <label class="form-check-label" for="is_admin">管理员权限</label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('auth.user_list') }}" class="btn btn-secondary">返回</a>
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
