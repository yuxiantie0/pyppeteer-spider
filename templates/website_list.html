<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站管理 - Cookie池管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Cookie池管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/websites">网站管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cookies">Cookie管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>网站管理</h2>
            <a href="/website/add" class="btn btn-primary">添加网站</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>网站名称</th>
                    <th>标识符</th>
                    <th>首页</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for website in websites %}
                <tr>
                    <td>{{ website.id }}</td>
                    <td>{{ website.name }}</td>
                    <td>{{ website.identifier }}</td>
                    <td>{{ website.homepage }}</td>
                    <td>
                        <a href="/website/edit/{{ website.id }}" class="btn btn-sm btn-warning">编辑</a>
                        <a href="/website/delete/{{ website.id }}" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除吗？')">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
