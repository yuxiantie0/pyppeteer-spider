<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if cookie %}编辑{% else %}添加{% endif %}Cookie - Cookie池管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Cookie池管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/websites">网站管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cookies">Cookie管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>{% if cookie %}编辑{% else %}添加{% endif %}Cookie</h2>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="website_id" class="form-label">网站</label>
                <select class="form-select" id="website_id" name="website_id" required>
                    <option value="">请选择网站</option>
                    {% for website in websites %}
                    <option value="{{ website.id }}" {% if cookie and cookie.website_id == website.id %}selected{% endif %}>
                        {{ website.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="account" class="form-label">账号</label>
                <input type="text" class="form-control" id="account" name="account" value="{{ cookie.account if cookie else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="cookie_value" class="form-label">Cookie值</label>
                <textarea class="form-control" id="cookie_value" name="cookie_value" rows="10" required>{{ cookie.cookie_value if cookie else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="note" class="form-label">备注</label>
                <input type="text" class="form-control" id="note" name="note" value="{{ cookie.note if cookie else '' }}">
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="/cookies" class="btn btn-secondary">返回</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
