<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if website %}编辑{% else %}添加{% endif %}网站 - Cookie池管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Cookie池管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/websites">网站管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cookies">Cookie管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>{% if website %}编辑{% else %}添加{% endif %}网站</h2>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">网站名称</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ website.name if website else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="identifier" class="form-label">标识符</label>
                <input type="text" class="form-control" id="identifier" name="identifier" value="{{ website.identifier if website else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="homepage" class="form-label">首页地址</label>
                <input type="url" class="form-control" id="homepage" name="homepage" value="{{ website.homepage if website else '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="/websites" class="btn btn-secondary">返回</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
