{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">网站管理</h5>
        <a href="{{ url_for('website.website_add') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> 添加网站
        </a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>网站名称</th>
                        <th>标识符</th>
                        <th>首页</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for website in websites %}
                    <tr>
                        <td>{{ website.id }}</td>
                        <td>{{ website.name }}</td>
                        <td>{{ website.identifier }}</td>
                        <td>{{ website.homepage }}</td>
                        <td>
                            <a href="{{ url_for('website.website_edit', id=website.id) }}" class="btn btn-sm btn-info">
                                <i class="fas fa-edit"></i> 编辑
                            </a>
                            <a href="{{ url_for('website.website_delete', id=website.id) }}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('确定要删除这个网站吗？')">
                                <i class="fas fa-trash"></i> 删除
                            </a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" class="text-center">暂无数据</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
